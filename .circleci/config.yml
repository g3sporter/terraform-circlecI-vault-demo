version: 2
jobs:
  Terraform-Init:
    docker:
      - image: hashicorp/terraform:0.11.14
        environment:
            TF_WORKSPACE: $tfe_workspace
    steps: 
      - checkout
      - run:
          name: Terraform Initialization
          command: terraform init -input=false -backend-config="token=$tfe_token"
  Validate-Code:
    docker:
      - image: hashicorp/terraform:0.11.14
    steps:
      - checkout
      - run:
          name: Validate Terraform Code
          command: terraform validate
  Terraform-Plan:
    docker:
      - image: hashicorp/terraform:0.11.14
    steps: 
      - checkout
      - run:
          name: Terraform Plan
          command: |
              terrafom plan -out=tfplan -input=false

  Terraform-Apply:
    docker:
      - image: hashicorp/terraform:0.11.14
    steps: 
      - checkout
      - run:
          name: Terraform Apply
          command: terrafom apply
workflows:
  version: 2
  build-and-deploy:
    jobs:
    - Terraform-Init
    - Validate-Code:
        requires:
        - Terraform-Init
    - Terraform-Plan:
        requires:
        - Terraform-Init
    - Terraform-Apply:
        requires:
        - Terraform-Plan 
     